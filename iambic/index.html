<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Iambic Keyer</title>
    <style>
        i {
            width: 0.8rem; height: 0.8rem; border-radius: 0.4rem;
            display: inline-block; background-color: rgb(142, 142, 142);
        }
        pre.text {
            min-width: 10rem;
            border-right: 1px solid #000;
            padding-right: 1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <section style="display: flex; flex-direction: row;">
        <fieldset>
            <legend>Input</legend>
            <label><input name="swapKeys" type="checkbox"> Swap Keys |</label>
            Dit: <b id="key-dit">Z/,</b> Dah: <b id="key-dah">X/.</b>
        </fieldset>
        <fieldset>
            <legend>Keyer</legend>
            <label><input name="wpm" type="number" value="15" style="width: 3rem;"> WPM |</label>
            <label><input name="modeB" type="checkbox"> Mode B |</label>
            <label><i id="i-dit"></i> Dit</label>
            <label><i id="i-dah"></i> Dah</label>
            <label><i id="i-tx"></i> TX</label>
        </fieldset>
        <fieldset>
            <legend>Modulator</legend>
            <label><input name="modEn" type="checkbox" checked> Enable |</label>
            <label><input name="freq" type="number" value="550" style="width: 3rem;"> Hz</label>
        </fieldset>
    </section>
    <fieldset>
        <legend>Output</legend>
        <button id="clear">Clear</button>
        <div style="display: flex; flex-direction: row;">
            <pre class="text"></pre>
            <pre class="code"></pre>
        </div>
    </fieldset>
    <script src="index.js"></script>
</body>
</html>
